<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket Service</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" src="/css/style.css">
</head>
<body>

<th:block th:replace="partial/header :: nav"></th:block>

<div class="container my-2">

    <h1>Customers list</h1>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birth Day</th>
            <th>INN</th>
            <th>Family Status</th>
            <th>Education</th>
            <th>Prioroty</th>
            <th>Name of Group</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${listCustomers}">

            <td th:text="${customer.firstName}"  ></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.birthDay }" ></td>
            <td th:text="${customer.idCode}"></td>
            <td th:text="${customer.familyStatus}"></td>
            <td th:text="${customer.education}"></td>
            <td th:text="${customer.priority}"></td>
            <td th:text="${customer.groupName}"></td>

            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${customer.id})}" class="btn btn-primary" >Update</a>
                <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-danger mt-10" >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <a th:href = "@{/showNewCustomerForm}" class="btn btn-primary btn-sm mb-3"> Add Customer </a>
    </div>


    <form th:method="post" th:action="@{/main}">
        <input type="text" name="filter" placeholder="Filter by Group Name"/>
        <button type="submit">Filter by Group Name </button>
    </form>

    </div>


<th:block th:replace="partial/footer :: footer"></th:block>

</body>
</html>
